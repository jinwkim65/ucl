<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>

        <!-- https://favicon.io/emoji-favicons/money-bag/ -->
        <link href="/static/ucl.ico" rel="icon">

        <link href="/static/styles.css" rel="stylesheet">
        <script type="text/javascript" src="/static/javascript.js"></script>

        <title>Search | UCL</title>

    </head>

    <body>
        <div class="container-fluid bg-light p-3">
            <form action="/search" method="post">
                <div class="row g-3 justify-content-md-start">
                    <div class="col-md-1">
                        <a class="navbar-brand" href="/" style="color:black;">UCL</a>
                    </div>
                    <div class="col-md-7">
                        <input class="form-control mr-sm-2 w-90" type="search" name="search" placeholder="Search library..." value="{{ query }}" aria-label="Search" autocomplete="off">
                    </div>
                    <div class="col-md-4">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    </div>
                </div>
            </form>
        </div>

        <main class="container-fluid text-center">
            <div class="table-responsive w-100 d-block d-md-table">
                <table class="table table-hover">
                <thead>
                  <tr class="table-light">
                    <th scope="col">Link</th>
                    <th scope="col">Tournament</th>
                    <th scope="col">Level</th>
                    <th scope="col">Year</th>
                    <th scope="col">Preview</th>
                  </tr>
                </thead>
                <tbody>
                  {% for row in rows %}
                  <tr class={{ row["color"] }}>
                    <form action="/" method="post">
                        <input type="hidden" name="tournament" value={{ row["tournament"] }}>
                        <input type="hidden" name="level" value={{ row["level"] }}>
                        <input type="hidden" name="year" value={{ row["year"] }}>
                        <td>
                            <input type="submit" style="border:none; background:transparent; color:blue;" value=&#8594; formtarget="_blank">
                        </td>
                        <td>
                            <input type="submit" style="border:none; background:transparent;" value={{ row["tournament"].capitalize() }} formtarget="_blank">
                        </td>
                        <td>
                            <input type="submit" style="border:none; background:transparent;" value={{ row["level"].capitalize() }} formtarget="_blank">
                        </td>
                        <td>
                            <input type="submit" style="border:none; background:transparent;" value={{ row["year"] }} formtarget="_blank">
                        </td>
                        <td>...{{ row["preview"] }}...</td>
                    </form>
                  </tr>
                  {% endfor %}  
                </tbody>
              </table>
            </div>
            
        </main>
    </body>
</html>
